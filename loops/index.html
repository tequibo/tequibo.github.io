<script>
  const phrases = [
  "SAVED",
  "I'm lost",
  "remember floppy disks?",
  "if only I could reload from this moment later",
  "I'm sorry",
  "‚ò∫Ô∏è",
  "Good luck!",
  "I forgot my password"
];
let isSaving = false; // Track if a save operation is in progress

document.getElementById("saveButton").addEventListener("click", function() {
  if (!isSaving) { // Check if a save operation is not in progress
    isSaving = true; // Set the flag to indicate a save operation is in progress
    document.getElementById("popup").style.display = "block";
    const randomIndex = Math.floor(Math.random() * phrases.length); // Generate a random index
    document.getElementById("popup").innerText = phrases[randomIndex]; // Set the random phrase
    setTimeout(function() {
      document.getElementById("popup").style.display = "none";
      isSaving = false; // Reset the flag once the save operation is complete
    }, 2000); // 2000 milliseconds = 2 seconds
  }
});
